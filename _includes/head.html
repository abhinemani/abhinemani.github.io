<head>
    <title>  {{ site.title }} | {{ page.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url}}/css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/img/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.url}}/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url}}/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/img/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/img/favicons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/img/favicons/android-chrome-512x512.png">
    <link rel="icon" type="image/png" href="{{ site.url}}/img/favicons/favicon-32x32.png" sizes="32x32">
</head>

<body class="transition-none">
    <div class="search-section">
        <div class="wrap">
            <div class="wrap_float">
                <div class="search-form">
                    <input type="text" class="search-input" placeholder="Searchâ€¦">
                    <button class="search-submit"></button>
                </div>
                <div class="search-close" id="search-close"></div>
            </div>
        </div>
    </div>
    <div class="container page">
        <div class="container-wrap">
            <div class="mobile-panel">
                <div class="wrap">
                    <div class="wrap_float">
                        <div class="mobile-btn" id="js-menu-open">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <a class="logo" href="/">
                            {{ site.title }} 
                        </a>
                        <div class="search-button"></div>
                    </div>
                </div>
            </div>
            <div class="container-wrap--dummy"></div>
            <div class="top-panel" id="js-panel">
                <div class="wrap">
                    <div class="wrap_float">
                        <div class="mode-check">
                            <input type="checkbox" id="mode-checkbox" class="mode-checkbox-input">
                            <label for="mode-checkbox" class="mode-checkbox-label" data-dark-title="Dark Mode" data-light-title="Light Mode"></label>
                        </div>
                        <div class="wrap-center">
                            <a href="/" class="logo">
                                {{ site.title }}
							</a>
