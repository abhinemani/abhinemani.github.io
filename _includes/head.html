<head>
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta property="og:title" content="{{ page.title }} | {{ site.title }}" />
	<meta property="og:description" content="{{ page.subhead }}" />
	{% if page.categories contains "Academy" %}
	<meta name="twitter:image" content="{{ site.url }}/img/pia-social.jpg">
	<meta property="og:image" content="{{ site.url }}/img/pia-social.jpg" />
	{% else %}	{% if page.img contains ".png" or page.img contains ".jpg" %}
	<meta property="og:image" content="{{ site.url }}/img/{{ page.img }}" />
	<meta name="twitter:image" content="{{ site.url }}/img/{{ page.img }}">
	{% else %}
	<meta property="og:image" content="{{ site.url }}/img/placeholder.jpg" />
	<meta name="twitter:image" content="{{ site.url }}/img/placeholder.jpg">
	{% endif %}	{% endif %}
	<meta name="twitter:card" content="summary_large_image">
	<meta name="twitter:site" content="@abhinemani">
	<meta name="twitter:creator" content="@abhinemani">
	<meta name="twitter:title" content="{{ page.title }}">
	<meta name="twitter:description" content="{{ page.subhead }} ">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ site.url}}/css/styles.css">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.url}}/img/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.url}}/img/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ site.url}}/img/favicons/favicon.ico">
	<link rel="apple-touch-icon" sizes="57x57" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="114x114" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="144x144" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="60x60" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="120x120" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="76x76" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="apple-touch-icon" sizes="152x152" href="{{ site.url}}/img/favicons/favicon.png">
	<link rel="alternate" type="application/rss+xml" 
	  title="RSS Feed Abhi Nemani" 
	  href="https://abhinemani.com/feed.xml" />
	<!-- Google tag (gtag.js) -->

	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}

	  gtag('config', 'G-QRMNN6HBDZ');

</head>
<body class="transition-none">
    <div class="search-section">
        <div class="wrap">
            <div class="wrap_float">
                <div class="search-form" id="search">
                    <input type="text" class="search-input search" id="search-input" placeholder="Searchâ€¦">
                    <button class="search-submit"></button>
					<ul id="results-container" style="color: white; padding-left: 20px; line-height: 1.2em;"></ul>
                </div>
                <div class="search-close" id="search-close"></div>
				</div>
				<script src="{{site.url}}/js/search-script.js" type="text/javascript"></script>
				<script>
				SimpleJekyllSearch({
				  searchInput: document.getElementById('search-input'),
				  resultsContainer: document.getElementById('results-container'),
				  json: '{{site.url}}/search.json'
				})
				</script>				
            </div>
        </div>
    </div>
    <div class="container page">

                    </div>
                </div>
            </div>
